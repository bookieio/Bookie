<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="../build/y/yui/yui.js"></script>
    <script src="../bookie/api.js"></script>
    <script src="../bookie/hash.js"></script>
    <script src="../bookie/indicator.js"></script>
    <script src="../bookie/model.js"></script>
    <script src="../bookie/view.js"></script>
    <script src="../bookie/rsswatch.js"></script>

    <script type="text/javascript">
    YUI().use('io-base', 'node', function(Y) {
        var cfg,
            request;
        // Create a configuration object for the synchronous transaction.
        cfg = {
            sync: true,
            headers: {
                'Access-Control-Allow-Origin': '*'
            }
        };

        /*
         * var request will contain the following fields, when the
         * transaction is complete:
         * - id
         * - status
         * - statusText
         * - getResponseHeader()
         * - getAllResponseHeaders()
         * - responseText
         * - responseXML
         * - arguments
         */
        request = Y.io('jstpl.html', cfg);
        Y.one('body').append(request.responseText);
    });
    </script>

    <title>View Tests</title>

</head>
<body class="yui3-skin-sam">
    <div class="view"></div>
    <div class="pager_test"></div>
    <div class="data_list"></div>
    <div class="bmarks"></div>
    <div class="invites"></div>
    <div id="#log"></div>
    <div id="url"></div>

    <!--For change of Account Information -->
    <form>
        <ul>
            <li>
                <label>Name</label>
                <input type="text" id="name" name="name" value="" />
            </li>
            <li>
                <label>Email</label>
                <input type="email" id="email" name="email" value="" />
            </li>
            <li>
                <label></label>
                <input type="button" id="submit_account_change" value="Update" class="button" />
            </li>
        </ul>
    </form>
    <div id="account_msg" class="error"></div>


    <!-- For the forgotten login tests  -->
        <div class="block form">
            <a href="" id="show_forgotten" class="heading">Forgotten Password</a>
            <div id="forgotten_password" style="display: none; opacity: 0;">
                <%include file="forgot.mako"/>
            </div>
        </div>

        <form>
            <ul>
                <li>
                    <label>Email</label>
                    <input type="email" id="email" name="email" value="" />
                </li>
                <li>
                    <label></label>
                    <input type="button" id="submit_forgotten" value="Reset" class="button" />
                </li>
            </ul>
        </form>
        <div id="forgotten_msg" class="error"></div>


    <script src="test_view.js"></script>
    <script src="test_view_account.js"></script>




    <script type="text/javascript">
        YUI().use('test-console', 'test', 'bookie-test-view', 'bookie-test-view-account', function (Y) {
            // RUN ALL THE TESTS!!!!!

            //initialize the console
            var yconsole = new Y.Test.Console({
                filters: {
                    pass: true,
                    fail: true
                },
                newestOnTop: false
            });
            yconsole.render('#log');

            Y.Test.Runner.add(Y.bookie.test.view.suite);
            Y.Test.Runner.add(Y.bookie.test.view.account.suite);
            Y.Test.Runner.run();
        });
    </script>
</body>

</html>
